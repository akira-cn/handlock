<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Demo</title>
  <style type="text/css">
    * { 
      padding: 0;
      margin: 0; 
    }
    html, body { 
      width: 100%; 
      height: 100%;
      overflow: hidden;
    }

    #main{
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

  </style>
</head>
<body>
  <div id="main">
  </div>
  <script src="/js/HandLock.js"></script>
  <script>
    var locker = new HandLock.Locker({
      container: document.querySelector('#main'),
      update:{
        beforeRepeat: function(res){
          if(res.err){
            console.error(res.err);
          }else{
            console.log('再一次输入');
          }
        },
        afterRepeat: function(res){
          if(res.err){
            console.error(res.err);
          }else{
            console.log(res.records);
          }
        }
      }
    });

    locker.update();
  </script>
</body>
</html>
